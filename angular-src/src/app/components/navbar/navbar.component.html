<div *ngIf="!office;then main else elseBlock"></div>
<ng-template #main>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link"  routerLink="/" routerLinkActive="active">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li *ngFor="let item of menuCats"  class="nav-item">
                      <a class="nav-link" [routerLink]="['products',item.categorycode]" routerLinkActive="active">{{item.categoryName}}</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
</ng-template>
<ng-template #elseBlock>
    <ul class="nav nav-pills flex-column navOffice">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/myoffice" routerLinkActive="active">Inicio</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="dropdown" aria-expanded="false">Stock</a>
         <ul class="dropdown-menu dropdown-menu-left" role="menu">
            <li role="presentation"><a role="menuitem" class="dropdown-item" routerLink="/myoffice/products">Produtos</a></li>
            <li role="presentation"><a role="menuitem" class="dropdown-item" routerLink="/myoffice/categories">Categorias</a></li>
            <li role="presentation"><a role="menuitem" class="dropdown-item" routerLink="/myoffice/attrs">Atributos</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="myoffice/customers">Clientes</a>
      </li>
    </ul>
</ng-template>
