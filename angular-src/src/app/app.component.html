<div *ngIf="!route;then main else office"></div>
<ng-template #main>
  <MainNavbar [office]=false ></MainNavbar>
  <router-outlet></router-outlet>
</ng-template>
<ng-template #office>
  <div class="row  no-gutters officeMenu">
    <div class="col-lg-2 navOffice">
      <MainNavbar [office]=true></MainNavbar>
    </div>
    <div class="col-lg-10" style="overflow-y: auto;">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
